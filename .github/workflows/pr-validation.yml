name: PR Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8.15.1'

jobs:
  validate-pr:
    name: Validate Pull Request
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false

      - name: Check for merge conflicts
        run: |
          git fetch origin ${{ github.base_ref }}
          if ! git merge-base --is-ancestor origin/${{ github.base_ref }} HEAD; then
            if git merge-tree $(git merge-base origin/${{ github.base_ref }} HEAD) origin/${{ github.base_ref }} HEAD | grep -q '<<<<<<<'; then
              echo "❌ PR has merge conflicts"
              exit 1
            fi
          fi
          echo "✅ No merge conflicts detected"

      - name: Check file sizes
        run: |
          large_files=$(find . -type f -size +10M -not -path "./.git/*" -not -path "./node_modules/*")
          if [ -n "$large_files" ]; then
            echo "❌ Large files detected (>10MB):"
            echo "$large_files"
            exit 1
          fi
          echo "✅ No large files detected"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for dependency vulnerabilities
        run: pnpm audit --audit-level=moderate
        continue-on-error: true

      - name: Check code formatting
        run: pnpm format:check

      - name: Run linter
        run: pnpm lint

      - name: Type check
        run: pnpm type-check

      - name: Run tests with coverage
        run: pnpm test:coverage
        continue-on-error: true

      - name: Comment PR with results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let comment = '## PR Validation Results\n\n';

            comment += '✅ PR validation completed\n\n';
            comment += '### Checks Performed\n';
            comment += '- ✅ PR title follows conventional commits\n';
            comment += '- ✅ No merge conflicts\n';
            comment += '- ✅ No large files\n';
            comment += '- ✅ Code formatting\n';
            comment += '- ✅ Linting\n';
            comment += '- ✅ Type checking\n';
            comment += '- ✅ Tests\n';

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  docker-build-test:
    name: Test Docker Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [api, client]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./apps/${{ matrix.service }}/deployment/production/Dockerfile
          push: false
          tags: launchpad/${{ matrix.service }}:pr-${{ github.event.pull_request.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy security scan on image
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: launchpad/${{ matrix.service }}:pr-${{ github.event.pull_request.number }}
          format: 'table'
          exit-code: '0'
          severity: 'CRITICAL,HIGH'
