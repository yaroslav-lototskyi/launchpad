# Argo CD Ingress Configuration Template
# Use scripts/configure-argocd-ingress.sh to generate configured version

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: argocd-server-ingress
  namespace: argocd
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: 'false' # Set to 'true' for production with TLS
    nginx.ingress.kubernetes.io/backend-protocol: 'HTTPS'
    # For production with cert-manager:
    # cert-manager.io/cluster-issuer: 'letsencrypt-prod'
spec:
  ingressClassName: nginx
  # For production with TLS:
  # tls:
  #   - hosts:
  #       - argocd.{{BASE_DOMAIN}}
  #     secretName: argocd-server-tls
  rules:
    - host: argocd.{{BASE_DOMAIN}}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: argocd-server
                port:
                  name: https
