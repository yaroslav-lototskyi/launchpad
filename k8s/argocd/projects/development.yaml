# Argo CD Project for Development Environment
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: launchpad-development
  namespace: argocd
spec:
  description: Launchpad Development Environment

  # Source repositories that applications in this project can pull from
  sourceRepos:
    - 'https://github.com/*/launchpad' # Replace with your repo
    - 'https://github.com/*/launchpad.git'
    - '*' # Allow all repos for development

  # Destinations that applications can deploy to
  destinations:
    - namespace: launchpad-development
      server: https://kubernetes.default.svc
    - namespace: argocd
      server: https://kubernetes.default.svc

  # Cluster resource whitelist (what can be deployed)
  clusterResourceWhitelist:
    - group: ''
      kind: Namespace
    - group: ''
      kind: ResourceQuota
    - group: rbac.authorization.k8s.io
      kind: ClusterRole
    - group: rbac.authorization.k8s.io
      kind: ClusterRoleBinding

  # Namespace resource whitelist
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'

  # Roles for RBAC
  roles:
    - name: developer
      description: Developer role with full access
      policies:
        - p, proj:launchpad-development:developer, applications, *, launchpad-development/*, allow
      groups:
        - developers

    - name: readonly
      description: Read-only access
      policies:
        - p, proj:launchpad-development:readonly, applications, get, launchpad-development/*, allow
      groups:
        - viewers
