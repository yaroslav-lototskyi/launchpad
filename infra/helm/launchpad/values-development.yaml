# Development environment overrides
global:
  environment: development
  domain: launchpad.local

api:
  replicaCount: 1
  image:
    tag: 'latest'
    pullPolicy: Always
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  env:
    - name: PORT
      value: '3001'
    - name: NODE_ENV
      value: 'development'
    - name: CORS_ORIGIN
      value: 'http://launchpad.local'
    - name: LOG_LEVEL
      value: 'debug'

client:
  replicaCount: 1
  image:
    tag: 'latest'
    pullPolicy: Always
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 32Mi

ingress:
  # Inherits from base values.yaml, domain comes from global.domain
  annotations: {}
  tls: []
