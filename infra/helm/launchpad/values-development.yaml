# Development environment overrides
global:
  environment: development
  domain: launchpad.local

api:
  replicaCount: 1
  image:
    tag: 'latest'
    pullPolicy: Always
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 128Mi
  env:
    - name: PORT
      value: '3001'
    - name: NODE_ENV
      value: 'development'
    - name: CORS_ORIGIN
      value: 'http://launchpad.local'
    - name: LOG_LEVEL
      value: 'debug'

client:
  replicaCount: 1
  image:
    tag: 'latest'
    pullPolicy: Always
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 50m
      memory: 32Mi

ingress:
  enabled: true
  className: 'nginx'
  annotations: {}
  hosts:
    - host: launchpad.local
      paths:
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: launchpad-api
              port: 3001
        - path: /
          pathType: Prefix
          backend:
            service:
              name: launchpad-client
              port: 80
  tls: []
