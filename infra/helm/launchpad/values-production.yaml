# Production environment overrides
global:
  environment: production
  domain: launchpad.io

api:
  replicaCount: 3
  image:
    tag: 'production'
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 1000m
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 512Mi
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 10
    targetCPUUtilizationPercentage: 70
  env:
    - name: PORT
      value: '3001'
    - name: NODE_ENV
      value: 'production'
    - name: CORS_ORIGIN
      value: 'https://launchpad.io'
    - name: LOG_LEVEL
      value: 'warn'

client:
  replicaCount: 3
  image:
    tag: 'production'
    pullPolicy: IfNotPresent
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 200m
      memory: 128Mi
  autoscaling:
    enabled: true
    minReplicas: 3
    maxReplicas: 20
    targetCPUUtilizationPercentage: 70

ingress:
  enabled: true
  className: 'nginx'
  annotations:
    cert-manager.io/cluster-issuer: 'letsencrypt-prod'
    nginx.ingress.kubernetes.io/rate-limit: '100'
    nginx.ingress.kubernetes.io/ssl-redirect: 'true'
  hosts:
    - host: launchpad.io
      paths:
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: launchpad-api
              port: 3001
        - path: /
          pathType: Prefix
          backend:
            service:
              name: launchpad-client
              port: 80
  tls:
    - secretName: launchpad-production-tls
      hosts:
        - launchpad.io
