# Staging environment overrides
global:
  environment: staging
  domain: staging.launchpad.io

api:
  replicaCount: 2
  image:
    tag: 'main'
    pullPolicy: Always
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 4
    targetCPUUtilizationPercentage: 75
  env:
    - name: PORT
      value: '3001'
    - name: NODE_ENV
      value: 'production'
    - name: CORS_ORIGIN
      value: 'https://staging.launchpad.io'
    - name: LOG_LEVEL
      value: 'info'

client:
  replicaCount: 2
  image:
    tag: 'main'
    pullPolicy: Always
  resources:
    limits:
      cpu: 200m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 64Mi
  autoscaling:
    enabled: true
    minReplicas: 2
    maxReplicas: 8
    targetCPUUtilizationPercentage: 75

ingress:
  enabled: true
  className: 'nginx'
  annotations:
    cert-manager.io/cluster-issuer: 'letsencrypt-staging'
  hosts:
    - host: staging.launchpad.io
      paths:
        - path: /api
          pathType: Prefix
          backend:
            service:
              name: launchpad-api
              port: 3001
        - path: /
          pathType: Prefix
          backend:
            service:
              name: launchpad-client
              port: 80
  tls:
    - secretName: launchpad-staging-tls
      hosts:
        - staging.launchpad.io
